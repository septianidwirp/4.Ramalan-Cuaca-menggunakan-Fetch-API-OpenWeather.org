<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- css -->

    <!-- js -->

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>

    <div class="container">
        <h1 class="text-center mt-4 jdl">WEATHER</h1>
        <div class="row mt-4">
            <div class="col-4 p-4">
                <img src="asset/city.jpg" alt="" class="img-fluid rounded-3">
            </div>
            <div class="col-8  mt-3 p-4">
                <h3 class="text-center purple fw-bold">Weather Tracker</h3>
                <div class="center">
                    <div class="search mb-3 mt-5">
                        <input type="text" class="search-bar" placeholder="Input City" aria-label="Input City"
                            aria-describedby="button-addon2">
                        <button class="btn btn btn-outline-light" onclick="searchBar()">Find</button>
                    </div>
                    <div class="group-name  fw-bold ">
                        <h2 class="city">City : Jakarta</h2>
                        <div class="flex">
                            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                            <div class="description">Conditions :-</div>
                        </div>
                        <h1 class="temp">Temperatur :-</h1>
                        <div class="wind">Wind speed :-</div>
                        <div class="humidity">Humidity :-</div>
                        <div class="clouds">Clouds :-</div>
                        <div class="geo-coordinates">Geo-Coordinates :</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto text-white">
        <div class="container py-1">
            <p class="m-0 text-center text-md-start">Copyright © 2022. — Designed with love by Kelompok 4 Hacktiv8</p>
        </div>
    </footer>
    </div>
